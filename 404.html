<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Kopi Kupu</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .not-found {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .not-found h1 {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        .not-found p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .not-found a {
            padding: 1rem 2rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s ease;
        }
        .not-found a:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        <p>Maaf, halaman yang Anda cari tidak tersedia.</p>
        <a href="index.html">Kembali ke Beranda</a>
    </div>
</body>
</html>
